<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
  <style>
    /* Reset some default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set a background color and text color for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    /* Header styling */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    /* Container for content */
    .container {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Heading styling */
    h1, h2 {
      font-family: 'Arial', sans-serif;
    }

    /* Paragraph styling */
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px 0;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to CSS Basics</h1>
  </header>

  <section class="container">
    <h2>Section Title</h2>
    <p>This is a simple paragraph of text that demonstrates some basic CSS properties.</p>
    <button class="btn">Click Me</button>
  </section>

  <footer>
    <p>Footer Content</p>
  </footer>

</body>
</html>
