<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<header class="bg-primary text-white text-center py-4">
    <h1>Bootstrap Forms</h1>
    <p>Responsive Form Elements</p>
</header>


<div class="container mt-5">

    <h2 class="mb-4">User Registration Form</h2>

   
    <form class="row g-3 needs-validation" novalidate>

       
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="tara" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="sharma" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>

    
        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <div class="invalid-feedback">Please confirm your password.</div>
        </div>

       
        <div class="col-md-12">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="col-md-12">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hobby1">
                <label class="form-check-label" for="hobby1">Reading</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hobby2">
                <label class="form-check-label" for="hobby2">Traveling</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hobby3">
                <label class="form-check-label" for="hobby3">Music</label>
            </div>
        </div>

        <div class="col-md-12">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
                <option selected disabled value="">Choose...</option>
                <option>USA</option>
                <option>Canada</option>
                <option>UK</option>
                <option>India</option>
            </select>
            <div class="invalid-feedback">Please select a country.</div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
        </div>

        <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>

</div>


<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 My Website.
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
