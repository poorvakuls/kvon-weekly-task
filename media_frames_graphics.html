<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Media Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #e07a14;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            background: rgb(232, 175, 69);
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        /* Image Styling */
        .animal-img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Video iframe */
        .video-container {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            border: none;
        }

        /* SVG Styling */
        .svg-icon {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Wildlife: The Beauty of Nature</h2>

        <!-- Animal Image -->
        <img src="C:\Users\hp\Downloads\WILDLIFE.png" alt="Wild Animal" class="animal-img">

        <!-- Embedded Wildlife Video -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TxbE79-1OSI?pp=ygUUd2lsZGxpZmUgc2hvcnQgY2xpcHM%3D" title="Wildlife Documentary" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>

        <!-- SVG Graphics -->
        <div class="svg-icon">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
                      stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

    </div>

</body>
</html>
